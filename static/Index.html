<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <style>
        /* Estilos para a grid */
        .grid-container {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
        }

        /* Estilos para os itens da grid */
        .grid-item {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Primeira coluna -->
        <div class="grid-item">
            <h2>Item 1</h2>
            <p>Descrição do item 1.</p>
        </div>
        
        <!-- Segunda coluna -->
        <div class="grid-item">
            <h2>Item 2</h2>
            <p>Descrição do item 2.</p>
        </div>

        <!-- Adicione mais itens conforme necessário -->
    </div>
</body>
</html>
